<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صقر الجديان – رحلة الإنترنت في السودان</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="falcon-landing.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري تحميل الصفحة...</div>
    </div>

    <!-- Background -->
    <div class="home"></div>

    <!-- Overlay Content -->
    <div class="overlay" id="overlay">
        <h1 class="title">صقر الجديان – رحلة الإنترنت في السودان</h1>
        <p class="subtitle">اكتشف تاريخ التطور الرقمي في السودان من 2004 إلى 2025</p>
        <a href="timeline.html" class="enter-btn">أدخل</a>
    </div>

    <!-- JS for Loading -->
    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("overlay").classList.add("visible");
            }, 1500); // keep spinner visible for 1.5 seconds
        });
    </script>
</body>
</html>
